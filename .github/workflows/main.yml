name: Foodgram-app workflow

on:
    push:
        branches:
            - master

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
        - name: Check out code
          uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: 3.9
        - name: Install dependencies
          run: |
            python3 -m pip install --upgrade pip
            pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
            cd backend/
            pip install -r requirements.txt
        - name: Test with flake8
          run: python -m flake8 backend/

    build_and_push_docker_hub:
        name: Push Docker image to DockerHub
        runs-on: ubuntu-latest
        needs: tests
        steps:
          - name: Checkout the repo
            uses: actions/checkout@v3
          - name: Setup Docker Buildx
            uses: docker/setup-buildx-action@v2
          - name: Login to Docker
            uses: docker/login-action@v2
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}
          - name: Push to DockerHub backend
            uses: docker/build-push-action@v4
            with:
              context: ./backend/
              push: true
              tags: realtheone/foodgram_backend:latest
          - name: Push to Dockerhub nginx
            uses: docker/build-push-action@v4
            with:
              context: ./nginx/
              push: True
              tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_nginx:latest

    deploy:
        name: Deploy to server
        runs-on: ubuntu-latest
        needs: build_and_push_docker_hub
        steps:
          - name: Checkout repo
            uses: actions/checkout@v3
          - name: Copy docker-compose.yml via ssh
            uses: appleboy/scp-action@master
            with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USER }}
              key: ${{ secrets.SSH_KEY }}
              passphrase: ${{ secrets.SSH_PASSPHRASE }}
              source: "docker-compose.yml"
              target: "foodgram"
          - name: Executing remote ssh commands to deploy
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USER }}
              key: ${{ secrets.SSH_KEY }}
              passphrase: ${{ secrets.SSH_PASSPHRASE }}
              script: |
                cd foodgram
                sudo docker compose pull
                sudo docker compose down
                sudo docker compose up -d
                sudo docker compose exec backend python manage.py migrate
                sudo systemctl restart nginx